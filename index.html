<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Online & Offline</title>
   
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <h1 class="text-3xl font-bold text-center mt-8">Status Online & Offline</h1>

    <p id="status" class="text-center text-lg mt-4">Checking....</p>

    <script>
        function updateStatus() {
            let currentStatus = document.getElementById('status');
            if (navigator.onLine) {
                currentStatus.textContent = "Online";
            } else {
                currentStatus.textContent = "Offline";
            }
        }
        updateStatus();
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
    </script>
</body>
</html>
